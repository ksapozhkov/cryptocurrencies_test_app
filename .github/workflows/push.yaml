name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

    tags:
      - 'v*.*.*' # Push events to matching v*, i.e. v1.0, v20.15.10

  workflow_dispatch:
  
jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'android_keystore.jks'
          fileDir: '/home/runner/work/cryptocurrencies_test/cryptocurrencies_test/app/keystore/'
          encodedString: ${{ secrets.SIGNING_KEYSTORE }}

      - name: Test APK
        run: ./gradlew :app:testReleaseUnitTest
        env:
          COIN_API_KEY: ${{ secrets.COIN_API_KEY }}

      - name: Build APK
        run: ./gradlew :app:assembleRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_ALIAS_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
          COIN_API_KEY: ${{ secrets.COIN_API_KEY }}
          
      - name: Release APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.head_commit.message }}
          name: Release ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}





